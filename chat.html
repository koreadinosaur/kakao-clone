<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15ac3c2808.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class = "header__top">
            <div class = "header__column">
                <span class = "header__time">16:27</span>
            </div>
            <div class = "header__column">
                <i class="fas fa-wifi"></i>
                <span class = "header__battery">75%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class = "header__bottom">
            <div class = "header__column"></div>
                <span class = "header__more">더보기</span>
            <div class = "header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-comment-medical"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>            
        </div>
    </header>
    <main class="chat">
        <ul class="chat__list">
            <li class="chat__chat">
                <div class="chat__contents">
                    <i class="fas fa-user-circle fa-3x"></i>
                    <div class="chat__preview">
                        <h3 class="chat__user">사자</h3>
                        <span class="chat__last-message">hi</span>
                    </div>
                </div>
                <span class="chat__time">01:04</span>
            </li>
            <li class="chat__chat">
                <div class="chat__contents">
                    <i class="fas fa-user-circle fa-3x"></i>
                    <div class="chat__preview">
                        <h3 class="chat__user">호랑이어흥</h3>
                        <span class="chat__last-message">bye</span>
                    </div>
                </div>
                <span class="chat__time">01:04</span>
            </li>
        </ul>
    </main>
</body>
</html>
